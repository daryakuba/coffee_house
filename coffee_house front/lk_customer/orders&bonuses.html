<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня</title>
    <link rel="stylesheet" href="orders&bonuses.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="orders&bonuses.js"></script>
  </head>
  <body>
    <main>
        <h1>Ваши заказы</h1>
        <div class="block">
          <ul id="orders-list"></ul>
          <script id="orders" type="text/x-handlebars-template">
              {{#each orders }}
              <div class="miniblock">
              <p>
                  {{#each products}}
                  <h3><p>{{name}}_______{{price}} рублей ({{bonuses}} бонусов)</p></h3>
                  {{/each}}
                  <h2>{{bonuses}} бонусов за заказ</h2>
              </p>
            </div>
              {{/each}}
          </script>
          </div>

          <h3><div>Всего бонусов: <span id="value"></span></div></h3>
          <button type="button"><a href="/Users/dara/Desktop/coffee_house/coffee_house%20front/lk_customer/customer.html">Назад</a></button>
        
    </main> 
    
</body>
